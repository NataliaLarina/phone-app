<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Phone App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="span4"></div>
        <div class="span4"><img class="center-block" src="images/phone.png" data-toggle="modal" data-target="#myModal" /></div>
        <div class="span4"></div>
      </div>

    <!-- Modal -->
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-body">
                  <!-- start of dial pad -->
                  <input type="tel" name="name" id="telNumber" class="form-control tel" value="" />

                  <div class="num-pad">
                  <a href="#" onclick="alert('You dialed 1!');"><button type="button" class="btn btn-default
                  btn-circle btn-xl"><i class="glyphicon"></i>1</button></a>

                  <a href="#" onclick="alert('You dialed 2!');"><button type="button" class="btn btn-default
                  btn-circle btn-xl"><i class="glyphicon"></i>2<p>ABC</p></button></a>

                  <a href="#" onclick="alert('You dialed 3!');"><button type="button" class="btn btn-default
                  btn-circle btn-xl"><i class="glyphicon"></i>3<p>DEF</p></button></a>

                  <br />
                  <a href="#" onclick="alert('You dialed 4!');"><button type="button" class="btn btn-default
                  btn-circle btn-xl"><i class="glyphicon"></i>4<p>GHI</p></button></a>

                  <a href="#" onclick="alert('You dialed 5!');"><button type="button" class="btn btn-default
                  btn-circle btn-xl"><i class="glyphicon"></i>5<p>JKL</p></button></a>

                  <a href="#" onclick="alert('You dialed 6!');"><button type="button" class="btn btn-default
                  btn-circle btn-xl"><i class="glyphicon"></i>6<p>MNO</p></button></a>

                  <br />
                  <a href="#" onclick="alert('You dialed 7!');"><button type="button" class="btn btn-default
                  btn-circle btn-xl"><i class="glyphicon"></i>7<p>PQRS</p></button></a>

                  <a href="#" onclick="alert('You dialed 8!');"><button type="button" class="btn btn-default
                  btn-circle btn-xl"><i class="glyphicon"></i>8<p>TUV</p></button></a>

                  <a href="#" onclick="alert('You dialed 9!');"><button type="button" class="btn btn-default
                  btn-circle btn-xl"><i class="glyphicon"></i>9<p>WXYZ</p></button></a>

                  <br />

                  <a href="#" onclick="alert('You dialed *!');"><button type="button" class="btn btn-default
                  btn-circle btn-xl"><i class="glyphicon"></i>*</button></a>

                  <a href="#" onclick="alert('You dialed 0!');"><button type="button" class="btn btn-default
                  btn-circle btn-xl"><i class="glyphicon"></i>0<p>+</p></button></a>

                  <a href="#" onclick="alert('You dialed #!');"><button type="button" class="btn btn-default
                  btn-circle btn-xl"><i class="glyphicon"></i>#</button></a>

                  <br  />

                  <!-- end of div class num-ped -->
                  </div>

                  <!-- <button type="button" id="call" class="btn btn-success"><p>CALL</p></button> -->
                  <img id="phoneicon" src="images/greenphoneicon.png" alt="">

                <!-- end of modal container -->
                </div>
              <!-- end of modal row  -->
              </div>
            <!-- end of div col-md-12 -->
            </div>

          </div>
        </div>
      <!-- end of dial pad -->
      </div>
    </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
