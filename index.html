<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Phone App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="span4"></div>
        <div class="span4"><img class="center-block" src="images/phone.png" data-toggle="modal" data-target="#myModal" /></div>
        <div class="span4"></div>
      </div>


    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

              <div class="modal-content">
                <div class="modal-body">

                  <input type="number" name="name" id="telNumber" class="form-control tel" value="" maxlength="2" min="0" max="10"
                  onkeypress="limitKeypress(event,this.value,2)"/>

                  <div class="num-pad">

                  <button type="button" class="btn btn-default
                  btn-circle btn-xl"><i class="glyphicon"></i>
                  <div class="num">1</div><br></button>

                  <button type="button" class="btn btn-default
                  btn-circle btn-xl"><i class="glyphicon"></i><div class="num">2</div><p>ABC</p></button>

                  <button type="button" class="btn btn-default
                  btn-circle btn-xl"><i class="glyphicon"></i><div class="num">3</div><p>DEF</p></button>

                  <br />
                  <button type="button" class="btn btn-default
                  btn-circle btn-xl"><i class="glyphicon"></i><div class="num">4</div><p>GHI</p></button>

                  <button type="button" class="btn btn-default
                  btn-circle btn-xl"><i class="glyphicon"></i><div class="num">5</div><p>JKL</p></button>

                  <button type="button" class="btn btn-default
                  btn-circle btn-xl"><i class="glyphicon"></i><div class="num">6</div><p>MNO</p></button>

                  <br />
                  <button type="button" class="btn btn-default
                  btn-circle btn-xl"><i class="glyphicon"></i><div class="num">7</div><p>PQRS</p></button>

                  <button type="button" class="btn btn-default
                  btn-circle btn-xl"><i class="glyphicon"></i><div class="num">8</div><p>TUV</p></button>

                  <button type="button" class="btn btn-default
                  btn-circle btn-xl"><i class="glyphicon"></i><div class="num">9</div><p>WXYZ</p></button>

                  <br />

                  <button type="button" class="btn btn-default
                  btn-circle btn-xl"><i class="glyphicon"></i><div
                  class="num" >*</div></button>

                  <button type="button" class="btn btn-default
                  btn-circle btn-xl"><i class="glyphicon"></i><div class="num">0</div><p>+</p></button>

                  <button type="button" class="btn btn-default
                  btn-circle btn-xl"><i class="glyphicon"></i><div class="num">#</div><br/></button>

                  <br  />

                  </div>
                  <img id="phoneicon" src="images/greenphoneicon.png" alt="" onclick='showMessage()'>


                </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="scripts/app.js"></script>
  </body>
</html>
