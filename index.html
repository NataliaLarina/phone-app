<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Phone App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="span4"></div>
        <div class="span4"><img class="center-block" src="images/phone.png" data-toggle="modal" data-target="#myModal" /></div>
        <div class="span4"></div>
      </div>

      <!-- Modal -->
      <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">

            <div class="modal-body">
              <a href="#" onclick="alert('You dialed 1!');"><button type="button" class="btn btn-info" a href="">1</button></a>
              <a href="#" onclick="alert('You dialed 2!');"><button type="button" class="btn btn-info" a href="">2</button></a>
              <a href="#" onclick="alert('You dialed 3!');"><button type="button" class="btn btn-info" a href="">3</button></a>
              <br />
              <a href="#" onclick="alert('You dialed 4!');"><button type="button" class="btn btn-info" a href="">4</button></a>
              <a href="#" onclick="alert('You dialed 5!');"><button type="button" class="btn btn-info" a href="">5</button></a>
              <a href="#" onclick="alert('You dialed 6!');"><button type="button" class="btn btn-info" a href="">6</button></a>
              <br />
              <a href="#" onclick="alert('You dialed 7!');"><button type="button" class="btn btn-info" a href="">7</button></a>
              <a href="#" onclick="alert('You dialed 8!');"><button type="button" class="btn btn-info" a href="">8</button></a>
              <a href="#" onclick="alert('You dialed 9!');"><button type="button" class="btn btn-info" a href="">9</button></a>
              <br />
              <a href="#" onclick="alert('You dialed *!');"><button type="button" class="btn btn-info" a href="">*</button></a>
              <a href="#" onclick="alert('You dialed 0!');"><button type="button" class="btn btn-info" a href="">0</button></a>
              <a href="#" onclick="alert('You dialed #!');"><button type="button" class="btn btn-info" a href="">#</button></a>
              <br />
              <button type="button" class="btn btn-info">Dial!</button>
            </div>
          </div>

        </div>
      </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
